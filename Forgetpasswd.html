<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Forgot Password Page">
	<meta name="keywords" content="forgot password page">
	<title>Forgot Password Page</title>
    <link rel="stylesheet" href="Forget.css">
</head>
<body>
	<div class="row">
		<h1>Forgot Password</h1>
		<h6 class="information-text">Enter your registered email and new password to reset your password.</h6>
		<div class="form-group">
			<input type="email" name="user_email" id="user_email">
			<p><label for="username">Email</label></p>
            <input type="password" id="password" />
            <p><label for="password">Password</label></p>
            <input type="password" id="password-verify" />
            <p><label for="password-verify">Re-type password</label></p>
			<button onclick="showSpinner()">Reset Password</button>
		</div>
		<div class="footer">
			<h5>New here? <a href="#">Sign Up.</a></h5>
			<h5>Already have an account? <a href="#">Log In.</a></h5>
		</div>
	</div>
</body>
