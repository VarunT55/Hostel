<head>
    <link rel="stylesheet" href="booking.css">
</head>
<form action="reservation.php" method="post">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <div class="elem-group">
        <label for="Booking_id">Booking id</label>
        <input type="number" id="Booking_id" name="Room_Booking_id" placeholder="123456"  required>
      </div>
    <hr>
    
    <hr>
    <div class="elem-group">
      <label for="message">Reason to cancel</label>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
