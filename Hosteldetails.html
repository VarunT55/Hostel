<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title>User details</title>--->
    <link rel="stylesheet" href="User.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">hostel info</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Fee</span>
            <input type="text" placeholder="Enter hostel fee/month" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter hostel address" required>
          </div>
          <div class="input-box">
            <span class="details">Rooms</span>
            <input type="text" placeholder="Enter number of rooms" required>
          </div>
          <div class="input-box">
            <span class="details">Persons per room</span>
            <input type="text" placeholder="Enter persons/room" required>
          </div>
          <div class="input-box">
            <span class="details">Capacity</span>
            <input type="text" placeholder="Enter total capacity" required>
          </div>
          <div class="input-box">
            <span class="details">AC rooms</span>
            <input type="text" placeholder="Enter number of AC rooms" required>
          </div>
          <div class="input-box">
            <span class="details">Non AC rooms</span>
            <input type="text" placeholder="Enter number of Non AC rooms" required>
          </div>
        </div>
        <div class="gender-details">
          <span class="gender-title">Food providing rate</span>
          <div class="category">
                    <select class="options" id="Gender">
                        <option value="0">none</option>
                        <option value="0">2 times a day</option>
                        <option value="0">3 times a day</option>
                    </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
